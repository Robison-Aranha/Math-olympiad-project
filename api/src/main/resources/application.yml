spring:
  datasource:
    url:  jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always
      encoding: UTF-8

server:
  error:
    include-message: always

application:
  security:
    jwt:
      secret-key: ${JWT_KEY}
    password:
      secret-key: ${PASSWORD_KEY}

